# Site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: 
github_username: 

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
paginate: 3
paginate_path: "blog/page:num"
plugins:
  - jekyll-feed
  - jekyll-paginate
